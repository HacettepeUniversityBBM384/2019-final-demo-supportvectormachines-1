<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/admin.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}"/>


    <!------ Include the above in your HEAD tag ---------->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>
<div th:replace="fragments/admin_header :: header"></div>

<!-- AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA -->

<!-- Content -->
<div id="content" class="shell">

    <!-- Help Navigation -->
    <div id="help-nav">
        <a href="#">Dashboard</a> &gt; Sellers
    </div>
    <!-- End Help Navigation -->



    <div class="card" th:each="user : ${users}">
        <div class="card-body">
            <div class="row">
                <div class="col-md-10">
                    <h4 class="card-title"><a th:text="${user.username}" ><p
                            th:text="${user.username}"></p></a></h4>
                    <p class="card-text">[[${user.username}]] Burada gördüğümüz ürünün adı eli belinde olup, çok nadir bir 
                    parçadır kendisi. Bunu dokuyan çocuk kör oldu, ürünün fiyatı çocuğun ameliyat masrafları dahil 10.000 lira.</p>
                    <a th:href="@{/admin/editSeller/{id}(id=${user.id})}" class="card-link">Update</a>
					<a th:href="@{/admin/removeSeller/{id}(id=${user.id})}" class="card-link">Remove</a>
                </div>
            </div>
        </div>
    </div>



</div>
<!-- End Content -->
<!-- AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA -->
<!-- Footer -->
<div id="footer">
    <p>&copy; Sepetle.com. Design by <a href="http://sepetle.com">Sepetle.com</a></p>
</div>
<!-- End Footer -->
</body>
</html>
