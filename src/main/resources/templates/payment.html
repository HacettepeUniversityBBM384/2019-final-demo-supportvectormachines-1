<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <title></title>
    <style>
        .cc-img {
            margin: 0 auto;
        }
    </style>
</head>

<body>

<div class="container">

    <p th:text="${reqOrder.purchase_date}"></p>

    <div class="panel-default well" th:each="product : ${reqOrder.getProducts()}">
        <div class="panel-heading">
            <h1 th:text="${product.name}"></h1>
        </div>
        <h3 th:text="${product.description}" class="panel-body">Description</h3>
    </div>


    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
            <div class="panel panel-default">

                <form th:action="@{/payment}" th:object="${reqOrder}" role="form" method="post">

                <div class="panel-footer">
                    <div class="row">
                        <div class="col-xs-12">
                            <input type="submit" class="btn btn-warning btn-lg btn-block">Process payment</input>
                        </div>
                    </div>
                </div>

                </form>
            </div>
        </div>
    </div>
</div>


</body>

</html>
