<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/admin.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}"/>


    <!------ Include the above in your HEAD tag ---------->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>
<!-- Header -->
<div id="header">
    <div class="shell">

        <div id="head">
            <h1><a href="#">Sepetle Admin</a></h1>
            <div class="right">
                <p>
                    Welcome <a href="#"><strong>Administrator</strong></a> |
                    <a href="#">Help</a> |
                    <a href="#">Profile Settings</a> |
                <form th:action="@{/logout}" method="post">
                    <input class="btn btn-xs btn-danger" type="submit" value="Sign Out" style="
    padding-bottom: 3px;
    padding-top: 3px;
    padding-left: 6px;
    padding-right: 6px;
"/>
                </form>
                </p>
            </div>
        </div>

        <!-- Navigation -->
        <div id="navigation">
            <ul>
                <li><a th:href="@{/admin/seller}" ><span>Seller</span></a></li>
                <li><a th:href="@{/admin/customer}"><span>Customer</span></a></li>
                <li><a th:href="@{/admin}" class="active"><span>Product Management</span></a></li>
                <li><a href="#"><span>Photo Gallery</span></a></li>
                <li><a href="#"><span>Products</span></a></li>
                <li><a href="#"><span>Services Control</span></a></li>
            </ul>
        </div>
        <!-- End Navigation -->

    </div>
</div>
<!-- End Header -->


<!-- Content -->
<div id="content" class="shell">

    <!-- Help Navigation -->
    <div id="help-nav">
        <a href="#">Dashboard</a> &gt; Edit Product
    </div>

    <form th:object="${product}" th:action="@{/admin/updateProduct/{id}(id=${product.id})}" method="post">
        <div class="form-group">
            <label class="col-lg-3 control-label">Product Name:</label>
            <input th:field="*{name}" type="text" class="form-control"
                   required="required" placeholder="Username"/>
        </div>

        <div class="form-group">
            <label class="col-lg-3 control-label">Description:</label>

            <textarea th:field="*{description}" placeholder="Please enter a description." class="form-control" rows="4" cols="50">
            </textarea>
        </div>

        <div class="form-group">
            <label class="col-lg-3 control-label">Price:</label>
            <input th:field="*{price}" type="text" class="form-control"
                   placeholder="Price"/>
        </div>

        <div class="form-group">
            <label class="col-lg-3 control-label">Quantity:</label>
            <input th:field="*{quantity}" type="text" class="form-control"
                   placeholder="Quantity"/>
        </div>

        <div class="form-group">
            <label class="col-lg-3 control-label">Category:</label>
            <select th:field="*{category.id}" class="form-control" name="category" id="category">
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:selected="(${category.getId()} == ${product.getCategory().getId()})"
                        th:text="${category.getName()}">
                </option>
            </select>
        </div>

        <div class="modal-footer">
            <div>
                <button type="submit" class="btn btn-success btn-md">
                    <i class="fa fa-paper-plane"></i>
                    Update
                </button>
            </div>
        </div>
    </form>


</div>
<!-- End Content -->

<!-- Footer -->
<div id="footer">
    <p>&copy; Sepetle.com. Design by <a href="http://sepetle.com">Sepetle.com</a></p>
</div>
<!-- End Footer -->
</body>
</html>
